<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"><title>GitLounge</title><meta name="description" content="Social Networking off Github"><link rel="apple-touch-icon" type="image/png" sizes="180x180" href="assets/img/rocket_180.png"><link rel="icon" type="image/png" sizes="16x16" href="assets/img/rocket_16.png"><link rel="icon" type="image/png" sizes="32x32" href="assets/img/rocket_32.png"><link rel="icon" type="image/png" sizes="180x180" href="assets/img/rocket_180.png"><link rel="icon" type="image/png" sizes="192x192" href="assets/img/rocket_192.png"><link rel="icon" type="image/png" sizes="512x512" href="assets/img/rocket_512.png"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=JetBrains+Mono&amp;display=swap"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"><link rel="stylesheet" href="assets/css/styles.min.css"></head><body><div class="row g-0 justify-content-center" style="width: 100%;"><div class="col-11"><div class="card mt-2 mx-2" style="background: #282C37;"><div class="card-body"><div class="d-flex flex-row justify-content-between"><a href="/" style="color: transparent;"><h4 class="d-flex align-items-center" style="font-family: 'JetBrains Mono', monospace;color: var(--bs-white);height: 38px;">Git<span style="color: var(--bs-pink);">Lounge</span></h4></a><div class="dropdown btn-group" role="group"><a class="btn link-light bi bi-search" role="button" style="height: 38px;" href="search.html"></a><a class="btn link-light bi bi-pencil-fill" role="button" style="height: 38px;" href="submit.html"></a><button class="btn link-light bi bi-diamond-fill" type="button" style="height: 38px;" data-bs-toggle="dropdown"></button><div class="dropdown-menu dropdown-menu-end dropdown-menu-dark"><a id="github-login-button" class="dropdown-item btn bi bi-github" onclick="login();">&nbsp;Login with GitHub</a><a id="exit-button" class="dropdown-item btn bi bi-arrow-bar-right visually-hidden" onclick="logout();">&nbsp;Exit</a></div></div></div></div></div></div></div><div class="row g-0 justify-content-center"><div class="col-11"><div class="container-fluid text-white"><div class="card mt-2 mx-2" style="background: #282C37;"><div class="card-body"><h2 id="username" style="font-weight: bold;color: var(--bs-pink);"></h2><hr><div id="user-readme"></div><hr id="empty-profile-hr" class="visually-hidden"><span id="empty-profile" class="visually-hidden">It's so sad, but this user hasn't shared any posts yet.</span></div></div><div class="row g-0 mx-2" id="post-feed" style="background: #191b2200;column-gap: 8px;"><div class="col post mt-2 visually-hidden" style="background: #282C37;"><div style="padding: 1em;"><a class="post-link" href="post.html?id=" url=""><img class="rounded img-fluid d-block w-100 fit-cover post-image mt-3" style="height: 200px;" src="assets/img/placeholder_compressed.png"></a><div class="d-flex flex-column py-4"><div class="d-flex flex-row align-items-center"><img class="border rounded-circle border-dark post-user-image" width="28" height="28"><a class="post-user mx-2" href="user.html?id=" style="color: var(--bs-white);font-weight: bold;">User</a></div><h4 class="post-title">Title</h4><div class="d-flex justify-content-between"><span class="badge bg-primary fs-6 d-flex align-items-center post-score">🔥</span><div class="btn-group" role="group"><button class="btn btn-outline-primary upvote-button" type="button" onclick="upvote(this);" url="">👍</button><button class="btn btn-outline-primary upvote-button" type="button" onclick="downvote(this);" url="">👎</button></div></div><hr><p class="text-truncate post-body" style="margin: 0px;">Body</p></div></div></div></div></div></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script><script src="https://cdn.jsdelivr.net/npm/js-cookie@3/dist/js.cookie.min.js"></script><script src="assets/js/user.min.js"></script></body></html>
